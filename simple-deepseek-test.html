<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单DeepSeek测试</title>
</head>
<body>
    <h1>DeepSeek API 测试</h1>
    <button onclick="testDeepSeek()">测试API</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        async function testDeepSeek() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在测试...';
            
            try {
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer sk-01742e9948a74acd8661fef50b247dbc'
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [{
                            role: 'user',
                            content: '请查询ISBN号为9787506365437的图书信息'
                        }],
                        temperature: 0.1
                    })
                });
                
                const status = response.status;
                const headers = response.headers;
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h2>测试结果</h2>
                    <p><strong>状态码:</strong> ${status}</p>
                    <h3>响应头:</h3>
                    <pre>${JSON.stringify(Object.fromEntries(headers.entries()), null, 2)}</pre>
                    <h3>响应体:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>测试错误</h2>
                    <p><strong>错误信息:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
